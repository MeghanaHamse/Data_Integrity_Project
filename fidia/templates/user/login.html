{% extends "base.html" %}
{% load static %}	
{% block content %}   

                <div class="row">
                    <div class="col-md-3 register-left">
                         <img src="{% static ''%}images/file-cloud.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>Data Integrity Auditing using blockchain to Secure from Attackers</p>
                        <input type="button" name="" onclick="document.location.href='/register'" value="Register"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
					         <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Login as a User</h3>
								  <form action="/user/loginauth" method="post" id="loginfrm">
 
								 {% csrf_token %}
                                <div class="row register-form">
																  {% if login_error %}
<div class="alert alert-danger col-8" role="alert">
{{ login_error | safe }}
</div>
{% endif %}
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <input type="text" name="emailid" class="form-control" placeholder="EMail *" value="" required />
                                        </div> 
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="Password *" value="" required />
                                        </div>
                                         
                                        <input type="submit" class="btnRegister"  value="Login"/>
                                    </div>
                                </div>
								</form>
                            </div>
                           </div>
             
                         </div>
                </div>

           
{% endblock %}
